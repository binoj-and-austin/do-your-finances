
<html>
<head>
<title>Expense Calculator
</title>
<style>
    div {
      margin-top: 100px;
    }
    * {
      background-color: sandybrown;
    }
    a:link,
    a:visited {
      border: 2px solid green;
      color: black;
      padding: 14px 25px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
    }

    a:hover,
    a:active {
      background-color: green;
    }
  </style>
</head>
<body>
<div style="text-align: center">
<label>Expense Name:</label>
<select id="expName" name="expName">
<option value="Food">Food</option>
<option value="Medical Expenses">Medical Expenses</option>
<option value="Hospital Expenses">Hospital Expenses</option>
<option value="Groceries">Groceries</option>
<option value="Charity and Offerings">Charity and Offerings</option>
<option value="Entertainment">Entertainment</option>
<option value="Rent">Rent</option>
<option value="Electricity">Electricity</option>
<option value="Mobile Recharge">Mobile Recharge</option>
<option value="Internet Bill(WIFI)">Internet Bill(WIFI)</option>
<option  value="Gas">Gas</option>
<option value="Vegetables">Vegetables</option>
<option value="Non-Veg</">Non-Veg</option>
<option value="Cable">Cable</option>
<option value="Petrol/Diesel">Petrol/Diesel</option>
<option value="Snacks">Snacks</option>
<option value="Tea/Coffee">Tea/Coffee</option>
<option value="Milk">Milk</option>
<option value="Miscellaneous">Miscellaneous</option>
</select>
<br><br>
<label>Amount:</label><input type = "number" id="amount" value ="1000"><br><br>
<label>Description:</label><input type = "text" id="desc"><br><br>
<button onclick="addRow();">Calculate</button>
<button onclick="reset();">Reset</button>
<br><br>
<br><br>
<br><br>
<table id="tableData" border="1">
<tr>
<td>Expense Name</td>
<td>Amount</td>
<td>Description</td>
</tr>
<tr>
<td>Total:</td>
<td colspan="2">0</td>
</tr>
</table> 

<script>
function addRow(){
var table = document.getElementById("tableData");
var rowCount = table.rows.length;
var row = table.insertRow(rowCount-1);
row.insertCell(0).innerHTML = document.getElementById('expName').value;
row.insertCell(1).innerHTML = document.getElementById('amount').value;
row.insertCell(2).innerHTML = document.getElementById('desc').value;
var total = table.rows[rowCount].cells;
var i =0;
var sum =0;
for(i=1; i<rowCount; i++){
sum = Number(sum)+Number(table.rows[i].cells[1].innerHTML);
}
total[1].innerHTML = sum;
}

function reset(){
document.getElementById('amount').value=1000;
document.getElementById('desc').value="";
document.getElementById('expName').value="Food";
}

function clearTable(){
var j=0;
var tbl = document.getElementById("tableData");
var rcount = tbl.rows.length;
for(j=(rcount-2); j>0; j--){
tbl.deleteRow(j);
}
rcount =tbl.rows.length;
tbl.rows[rcount-1].cells[1].innerHTML = 0;
}
</script>

<button onclick="window.print()">Print</button>
<button onclick="clearTable();">Reset Table</button>
</div>
</body>
</html>
