<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RPS Game</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>
  <body>
    <h1>Rock - Paper - Scissor</h1>
    <div id="options">
      <img src="./images/rock.png" data-name="rock" alt="rock" />
      <img src="./images/paper.png" data-name="paper" alt="paper" />
      <img src="./images/scissor.png" data-name="scissor" alt="scissor" />
    </div>

    <div id="result"></div>
    <div id="scores">
      <table id="score-card">
        <tr>
          <th>User</th>
          <th>Computer</th>
        </tr>
        <tr>
          <td id="user-score">0</td>
          <td id="computer-score">0</td>
        </tr>
      </table>
      <h1><button>Reset</button></h1>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
