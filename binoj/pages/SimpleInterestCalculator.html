<!DOCTYPE html>
<HTML>
<HEAD>
<TITLE>COMPOUND INTEREST CALCULATOR</TITLE>
 <style>
  div {
    height: 200px;
    width: 400px;
    background: black;

    position: fixed;
    top: 150%;
    left: 50%;
    margin-top: 100px;
    margin-left: -200px;
}
   * {
        background-color: sandybrown;
      }
  </style>
</HEAD>
<BODY style = "text-align : center">
<label>Amount:</label>
<input id="amount" value ="1000" type="number"><br>
<label>Years:</label>
<input id="years" value="2" type="number"><br>
<label>Rate:</label>
<input id="rate" value="6.8" type="number"><br>
<button onclick="calculate()" >Calculate</button><br>
<Script>
function calculate(){
var amount = document.getElementById("amount").value
var years = document.getElementById("years").value
var rate = document.getElementById("rate").value
var pt1 = amount*years*rate;
var pt2 = pt1/100;
var interest = pt2;
document.getElementById("final").value = interest+amount;
document.getElementById("interestAmt").value = interest;
}

</Script>
<label>Final Amount:</label>
<input id="final" type="number"><br>
<label>Interest Amount:</label>
<input id="interestAmt" type="number"><br>
</BODY>
</HTML>
